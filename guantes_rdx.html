<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guantes RDX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .breadcrumb {
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px 20px;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .breadcrumb a {
      text-decoration: none;
      color: #007BFF;
      margin-right: 5px;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb span {
      margin-right: 5px;
      color: #555;
    }

    .product-container {
      max-width: 1000px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .product-container .image-container {
      flex: 1;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }

    .product-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .details {
      flex: 1;
      text-align: left;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    .price {
      font-size: 1.5em;
      color: #27ae60;
      margin-bottom: 20px;
    }

    .size-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .size-button {
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      background-color: white;
      transition: 0.3s;
    }

    .size-button:hover {
      border-color: #007BFF;
    }

    .size-button.selected {
      border-color: #007BFF;
      background-color: #007BFF;
      color: white;
    }

    .button {
      padding: 15px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="index.html">Inicio</a> >
    <a href="boxeo.html">Boxeo</a> >
    <a href="detallesguantesboxeo.html">Guantes de Boxeo</a> >
    <span>Guantes RDX</span>
  </div>

  <div class="product-container">
    <div class="image-container">
      <img src="Guantes rdx.jpg" alt="Guantes RDX">
    </div>
    <div class="details">
      <h1>Guantes RDX</h1>
      <p>Guantes de boxeo RDX, diseñados para máxima comodidad y durabilidad.</p>
      <p class="price">$54.99</p>
      <p>Selecciona tu talla (en onzas) para continuar con la compra:</p>
      <div class="size-options">
        <button class="size-button">8 oz</button>
        <button class="size-button">10 oz</button>
        <button class="size-button">12 oz</button>
        <button class="size-button">14 oz</button>
        <button class="size-button">16 oz</button>
      </div>
      <button class="button" id="comprarBtn">Añadir al carrito</button>
    </div>
  </div>

  <script>
    const sizeButtons = document.querySelectorAll('.size-button');
    const comprarBtn = document.getElementById('comprarBtn');
    let selectedSize = null;

    // Agrega un evento de clic a cada botón de talla
    sizeButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Elimina la clase 'selected' de todos los botones
        sizeButtons.forEach(btn => btn.classList.remove('selected'));
        // Agrega la clase 'selected' al botón que se hizo clic
        button.classList.add('selected');
        // Guarda la talla seleccionada
        selectedSize = button.textContent;
      });
    });

    // Agrega un evento de clic al botón de compra
    comprarBtn.addEventListener('click', () => {
      if (selectedSize) {
        // Redirige a confirmar_compraboxeo.html con la talla seleccionada
        window.location.href = `confirmar_compraboxeo.html?modelo=guantes_RDX&talla=${selectedSize}`;
      } else {
        // Muestra un aviso si no se seleccionó una talla
        alert('Por favor, selecciona una talla antes de continuar.');
      }
    });
  </script>
</body>
</html>
