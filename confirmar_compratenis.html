<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .breadcrumb {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 20px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin-right: 5px;
            color: #555;
        }

        .container {
            margin-top: 60px; /* Espacio para el breadcrumb fijo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Ajusta el espacio restante */
        }

        .card {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
