<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0e0e0; /* Color de fondo de baloncesto.html */
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4500; /* Color de encabezado de baloncesto.html */
        }
        .button {
            display: inline-block;
            background-color: #ff4500; /* Color de botón de baloncesto.html */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin: 10px;
        }
        .button.cancel {
            background-color: #dc3545;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Deseas confirmar tu compra?</h1>
        <p>Estás a punto de comprar este producto. ¿Quieres continuar con el pago?</p>
        <a href="pago.html" class="button">Proceder al Pago</a>
        <a href="baloncesto.html" class="button cancel">Cancelar Compra</a>
    </div>
</body>
</html>
